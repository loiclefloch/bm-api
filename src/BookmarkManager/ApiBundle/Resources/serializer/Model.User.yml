FOS\UserBundle\Model\User:
    exclusion_policy: ALL
    properties:
        username:
            expose: true
            groups: ["circle", "circles", "me", "user", "users"]
        email:
            expose: true
            groups: ["circle", "circles", "me", "users", "user"]
        enabled:
            expose: true
        last_login:
            expose: true
        groups:
            expose: true
        locked:
            expose: true
        expired:
            expose: true
        roles:
            expose: true
            groups: ["circle", "circles", "me", "users", "user"]